<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Profile Finder</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<h1>Github Profile Finder</h1>

<div class="container">
    <input type="text" id="user_value" placeholder="Username">
    <button class="btn">Search</button>
</div>

<div class="content">
<div class="display">
    <h3 id="name"></h3>
    <h3 id="repo"></h3>
</div>
<div class="display">
    <h3 id="username"></h3>
    <h3 id="url"></h3>
</div>

<script src="js/app.js"></script>
</body>
</html>
